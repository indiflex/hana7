name: SpringDemo CI/CD
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: setup node pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: set .env
        working-directory: next/my-app
        run: |
          echo "${{ secrets.ENV }}" > .env

      - name: Install dependencies
        working-directory: next/my-app
        run: |
          pnpm install
          pnpm add styled-jsx
          pnpm add @swc/helpers
          pnpm add @next/env
          pnpm prisma generate

      - name: Build with Next.js
        working-directory: next/my-app
        run: pnpm build

      - name: zip next
        working-directory: next/my-app
        run: zip -rq next.zip .next node_modules lib prisma package.json .env

      - name: setup ssh
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.WAS }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: scp next to was
        run: |
          scp next/my-app/next.zip ec2-user@${{ secrets.WAS }}:/home/ec2-user/workspace/

      - name: restart next
        run: |
          ssh ec2-user@${{ secrets.WAS }} '
            cd /home/ec2-user/workspace
            rm -rf my-app
            unzip -q next.zip -d my-app 
          '
