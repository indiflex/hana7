name: SpringDemo CI/CD
on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: test
        run: pwd

      - uses: actions/setup-java@v5.0.0
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: set props
        working-directory: spring/spring-demo
        run: echo "${{ secrets.APPLICATION }}"
